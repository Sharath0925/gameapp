{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Link external CSS -->
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="game-container">
  <h2 class="text-center text-white mb-5">Choose a Game</h2>

  <div class="d-flex flex-column gap-4 align-items-center">
    <a href="/memory/" class="text-decoration-none w-100">
      <div class="card h-100 shadow-lg d-flex align-items-center justify-content-center text-white"
           style="height: 250px; border-radius: 15px;
                  background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80') !important;
                  background-size: cover; background-position: center;">
        <h2>Memory Game</h2>
      </div>
    </a>

    <a href="/math/" class="text-decoration-none w-100">
      <div class="card h-100 shadow-lg d-flex align-items-center justify-content-center text-white"
           style="height: 250px; border-radius: 15px;
                 background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                 url('https://images.unsplash.com/photo-1516251193007-45ef944ab0c6?auto=format&fit=crop&w=800&q=80') !important;
                 background-size: cover; background-position: center;">
        <h2>Math Quiz</h2>
      </div>
    </a>

    <a href="/reaction-test/" class="text-decoration-none w-100">
      <div class="card h-100 shadow-lg d-flex align-items-center justify-content-center text-white"
           style="height: 250px; border-radius: 15px;
                  background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80') !important;
                  background-size: cover; background-position: center;">
        <h2>Reaction Test</h2>
      </div>
    </a>
  </div>
</div>
{% endblock %}
